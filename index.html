<!DOCTYPE html>
<html lang="en">
  <head>
		<title>iNoticed</title>
		<meta charset="utf-8">  
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/styles.css"> 
		<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet"> 
	</head>

	<body>
		<div class="container">
			<h1>iNoticed</h1>
			<h2>Did you recieve one of these cards?</h2>
			<div class="card-container">
				<div class="arrows-and-cards row">
					<div class="col-sm-1" id="prev">
						<h1>&lt;</h1>
					</div>
					<div class="all-cards col-sm-10">
						<div id="card-dating"></div>
						<div id="card-kindness"></div>
						<div id="card-valued"></div>
						<div class="card-slot"></div>
					</div>
					<div class="col-sm-1" id="next">
						<h1>&gt;</h1>
					</div>
					<h3 id="caption-dating">Dating</h3>
					<h3 id="caption-kindness">Kindness</h3>
					<h3 id="caption-valued">Valued</h3>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/js/scripts.js"></script>
	</body>
</html>
